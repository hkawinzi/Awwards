{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <a href="{% url 'login' %}"></a>
            <h2 class="text-info">Log in</h2>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-sm btn-info">Login</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
